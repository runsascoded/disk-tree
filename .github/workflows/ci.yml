name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create empty ui/dist for editable install
        run: mkdir -p ui/dist

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Create empty ui/dist for editable install
        run: mkdir -p ui/dist

      - name: Install dependencies
        run: uv sync

      - name: Run mypy
        run: uv run mypy src/disk_tree --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors for now

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        run: cd ui && pnpm install --frozen-lockfile

      - name: Type check
        run: cd ui && pnpm tsc --noEmit

      - name: Build
        run: cd ui && pnpm build
